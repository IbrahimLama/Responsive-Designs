<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="Header" id="navbar">
      <button>this interior</button>
      <div class='Links'>
        <a href="#home" class="active">Home</a>
        <a href="#news">Collection</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
      <a class="Icon MenuIcon" onclick="toggleMenu()">
        <span class="material-icons">
          menu
        </span>
      </a>
      <a class="Icon CloseIcon" onclick="toggleMenu()">
        <span class="material-icons">
          close
        </span>
      </a>
    </div>
    <div class="Container">
      <section class="Section1">
        <div class="Title">
          Modern interior
        </div>
        <div>
          <p class="Content">
            A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.
          </p>
          <button class="ReadMoreBtn">
            Read more
            <span class="material-icons material-symbols-outlined">
              arrow_right_alt
            </span></button>
        </div>
      </section>
      <section class="Section2">
        <img src="./images/photo1.png" alt="interior" class="InteriorBG"/>
        <section class="Profile">
          <div class="Portfolio">
            <img src="./images/photo2.png" alt="aliza" class="Image"/>
            <div class="RightSection">
              <div class="Header">
                Aliza Webbar
              </div>
              <div class="Job">
                Interior Design
              </div>
            </div>
          </div>
          <div class="Description">
            Designed in 2020 by Aliza Webber
          </div>
        </section>
      </section>

    </div>
    <script>
      function toggleMenu() {
        var navbar = document.getElementById("navbar");
        if (navbar.className === "Header") {
          navbar.className += " Responsive";
        } else {
          navbar.className = "Header";
        }
      }
      </script>
  </body>
</html>
